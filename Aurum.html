<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aurum</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Tela Inicial -->
<div class="container active" id="initial-screen" style="max-width: 900px; padding: 40px;">
  <div class="initial-left">
    <div class="logo">AURUM</div>
    <p style="color: #f4d160; margin-bottom: 25px; font-size: 1.1rem; line-height: 1.4;">
      Simples, divertido e eficaz. O jeito AURUM de aprender sobre dinheiro
    </p>
    <button class="btn" onclick="showSignup()">Criar Conta</button>
    <button class="btn" onclick="showLogin()">Entrar</button>
  </div>
  <div class="mascot-container">
    <img src="https://cdn-icons-png.flaticon.com/128/3975/3975233.png" alt="Mascote Leão" class="floating" />
  </div>
</div>

<!-- Tela de Login -->
<div class="container" id="login-screen">
  <h2 style="color:#f4d160; margin-bottom: 20px;">Entrar</h2>
  <input type="text" placeholder="E-mail ou nome de usuário" />
  <input type="password" placeholder="Senha" />
  <div class="forgot">Não lembra a senha?</div>
  <button class="btn">Entrar</button>
  <div class="divider">OU</div>
  <div class="social">
    <button><img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="G" /> GOOGLE</button>
    <button><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="F" /> FACEBOOK</button>
  </div>
  <div class="terms">
    Ao entrar na Aurum, você concorda com os nossos <br> Termos e Política de Privacidade.
  </div>
  <button class="btn" onclick="goBack()">← Voltar ao início</button>
</div>

<!-- Tela de Cadastro -->
<div class="container" id="signup-screen">
  <h2 style="color:#f4d160; margin-bottom: 20px;">Criar conta</h2>
  <input type="text" placeholder="Nome completo" />
  <input type="email" placeholder="Email" />
  <input type="password" placeholder="Senha" />
  <button class="btn">Criar conta</button>
  <div class="divider">OU</div>
  <div class="social">
    <button><img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="G" /> GOOGLE</button>
    <button><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="F" /> FACEBOOK</button>
  </div>
  <div class="terms">
    Ao se cadastrar, você concorda com os nossos <br> Termos e Política de Privacidade.
  </div>
  <button class="btn" onclick="goBack()">← Voltar ao início</button>
</div>

<script>
  function showLogin() {
    document.getElementById("initial-screen").classList.remove("active");
    document.getElementById("signup-screen").classList.remove("active");
    document.getElementById("login-screen").classList.add("active");
  }

  function showSignup() {
    document.getElementById("initial-screen").classList.remove("active");
    document.getElementById("login-screen").classList.remove("active");
    document.getElementById("signup-screen").classList.add("active");
  }

  function goBack() {
    document.getElementById("login-screen").classList.remove("active");
    document.getElementById("signup-screen").classList.remove("active");
    document.getElementById("initial-screen").classList.add("active");
  }
</script>

</body>
</html>
