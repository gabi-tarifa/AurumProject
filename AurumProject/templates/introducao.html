<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/3975/3975233.png" type="image/x-icon">
  <title>Aurum - Vamos Começar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f1b3d;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background-color: #1b263b;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      min-height: 300px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      position: relative;
    }

    .msg-box {
      border: 2px solid;
      border-color: #00ff99;
      padding: 25px;
      border-radius: 20px;
      font-size: 1.2em;
      line-height: 1.5;
    }

    .btn {
      margin-top: 30px;
      background: linear-gradient(to right, #aa00ff, #6f00ff);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff99;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .lion {
      position: absolute;
      bottom: -40px;
      left: 20px;
      width: 100px;
      margin-bottom: 6%;
      margin-left: -3%;
      height: 175px;
      width: 175px;
    }

  .thought-bubble {
    position: absolute;
    bottom: 120px;
    left: 110px;
    margin-bottom: 0;
    margin-left: 7%;
  }

  .bubble {
    position: absolute;
    border-radius: 50%;
    background-color: #00ff99;
    transition: transform 0.3s ease;
  }

  .bubble1 {
    width: 10px;
    height: 10px;
    left: 0;
    bottom: 0;
  }

  .bubble2 {
    width: 14px;
    height: 14px;
    left: 20px;
    bottom: 20px;
  }

  .bubble3 {
    width: 18px;
    height: 18px;
    left: 45px;
    bottom: 45px;
  }

@keyframes pulseUpDownWithPause {
  0% {
    transform: scale(1) translateY(0);
  }
  20% {
    transform: scale(1.05) translateY(-3px);
  }
  40% {
    transform: scale(1) translateY(0);
  }
  100% {
    transform: scale(1) translateY(0); /* parado até reiniciar */
  }
}

.bubble1 {
  animation: pulseUpDownWithPause 2s ease-in-out infinite;
}

.bubble2 {
  animation: pulseUpDownWithPause 2s ease-in-out 0.2s infinite;
}

.bubble3 {
  animation: pulseUpDownWithPause 2s ease-in-out 0.4s infinite;
}

.smolbtn{
  margin-top: 30px;
  background: linear-gradient(to right, #4f4f4f, #252427);
  color: white;
  padding: 7px 10px;
  border: none;
  border-radius: 20px;
  font-size: 0.9em;
  font-family: 'Courier New', Courier, monospace;
  cursor: pointer;
  box-shadow: 0 0 10px #3f3f3fd5;
}

  </style>
</head>
<body>

  <div class="card">
    <div class="msg-box">
       {{ _('Antes de começarmos com o pé direito precisamos que você responda algumas perguntas para entendermos seu nível de conhecimento sobre finanças') }}
    </div>

    <button class="btn" onclick="iniciarQuiz()">{{ _('VAMOS NESSA!') }}</button> <br> <button class="smolbtn" onclick="pular()">{{ _('Pular') }}</button>

    <img src="{{ url_for('static', filename='img/lion.png') }}" alt="leão" class="lion" />
    <div class="thought-bubble">
      <span class="bubble bubble1"></span>
      <span class="bubble bubble2"></span>
      <span class="bubble bubble3"></span>
    </div>
  </div>
  
  <script>
    function iniciarQuiz() {
      window.location.href = "/questionario"; // redireciona para a tela de perguntas
    }

    function pular(){
      window.location.href = "/inicial";
    }

    setInterval(() => {
      document.querySelectorAll('.bubble').forEach((el) => {
        el.classList.remove('animate');
        el.classList.add('animate');
    });
  }, 3000); // intervalo de 3s
  </script>
</body>
</html>
