<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aurum</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/aurum.css') }}">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/3975/3975233.png" type="image/x-icon">
</head>
<body>

<div class="container" id="signup-screen">
  <h2 style="color:#f4d160; margin-bottom: 20px;">{{ _('Criar conta') }}</h2>
  <input type="text" placeholder="Nome/Apelido" />
  <input type="email" placeholder="Email" />
  <input type="password" placeholder="Senha" />
  <input type="password" placeholder="Confirmar Senha" />
  <span id="textoerro" class="textoerro"></span><br>
  <button class="btn" id="signup-btn">{{ _('Criar conta') }}</button>
  <div class="divider">{{ _('OU') }}</div>
  <div class="social">
    <button><img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="G" /> GOOGLE</button>
    <button><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="F" /> FACEBOOK</button>
  </div>
  <div class="terms">
    {{ _('Ao se cadastrar, você concorda com os nossos Termos e Política de Privacidade.') }}
  </div>
  <button type="button" class="btn" id="btnVoltar" onclick="window.location.href='/'" >{{ _('← Voltar ao início') }}</button>
</div>
<script src="{{ url_for('static', filename='js/aurum.js') }}"></script>

</body>
</html>
