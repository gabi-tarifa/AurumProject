<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/3975/3975233.png" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/enviarticket.css') }}">
    <title>Enviar Ticket</title>

</head>
<body {% if tema == 'cla' %} class="claro" {% endif %}>
    <div class="support-page {% if tema == 'cla' %} claro {% endif %}">
  <h1>{{ _('Abrir Ticket de Suporte') }}</h1>
  <p class="intro">{{ _('Descreva seu problema ou dúvida. Nossa equipe entrará em contato.') }}</p>

  <form class="ticket-form {% if tema == 'cla' %} claro {% endif %}" method="post">
    <label for="nome">{{ _('Seu Nome') }}</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

    <label for="email">{{ _('Seu Email') }}</label>
    <input type="email" id="email" name="email" placeholder="Digite seu email" required>

    <label for="assunto">{{ _('Assunto') }}</label>
    <input type="text" id="assunto" name="assunto" placeholder="Ex: Problema ao acessar o ranking" required>

    <label for="mensagem">{{ _('Descrição') }}</label>
    <textarea id="mensagem" name="mensagem" rows="6" placeholder="Explique com detalhes o que aconteceu..." required></textarea>

    <button type="submit" class="btn-enviar {% if tema == 'cla' %} claro {% endif %}">{{ _('Enviar Ticket') }}</button>
  </form>
</div>
    <script> window.SONS_ATIVOS = {{ 'true' if sons_ativos else 'false' }}; </script>
    <script src="{{ url_for('static', filename='js/sounds.js') }}"></script>
</body>
</html>
