<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Aurum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/configuracoes.css') }}">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/3975/3975233.png" type="image/x-icon">
</head>
<body>

    <header>
<button onclick="voltarRecarregando()">← {{ _(' Voltar') }}</button>

<script>
function voltarRecarregando() {
    window.location.href = "/inicial";
}
</script>
        <h1>{{ _('Configurações') }}</h1>
        <div></div>
    </header>

    <main>
        <section class="config-section">
            <h2>{{ _('Preferências') }}</h2>
            <div class="config-item">
                <label for="sound">{{ _('Sons') }}</label>
                <input type="checkbox" id="sound" checked>
            </div>
            <div class="config-item">
                <label for="music">{{ _('Música de fundo') }}</label>
                <input type="checkbox" id="music">
            </div>
            <div class="config-item">
                <label for="notifications">{{ _('Notificações') }}</label>
                <input type="checkbox" id="notifications" checked>
            </div>
            <div class="config-item">
    <label for="idioma">{{ _('Idioma') }}</label>
    <select id="idioma" data-url="{{ url_for('api_idioma') }}">
        {% for lang in idiomas %}
        {% set sel = 'selected' if lang.code == idioma else '' %}
            <option value="{{ lang.code }}" {{ sel }}>
                {{ lang.name }}
            </option>
        {% endfor %}

    </select>

            </div>
        </section>

        <section class="config-section">
            <h2>{{ _('Conta') }}</h2>
            <div class="config-item">
                <label>{{ _('Alterar Apelido') }}</label>
                <button onclick="alterarApelido()">{{ _('Editar') }}</button>
            </div>
            <div class="config-item">
                <label>{{ _('Alterar Foto de Perfil') }}</label>
                <button onclick="alterarFoto()">{{ _('Editar') }}</button>
            </div>
            <div class="config-item">
                <label>{{ _('Alterar Senha') }}</label>
                <button onclick="alterarSenha()">{{ _('Editar') }}</button>
            </div>
        </section>

        <section class="config-section">
            <h2>{{ _('Aplicativo') }}</h2>
            <div class="config-item">
                <label>{{ _('Versão do App') }}</label>
                <span>0.2.71 Beta</span>
            </div>
            <div class="config-item">
                <label>{{ _('Redefinir configurações') }}</label>
                <button onclick="resetarConfig()">{{ _('Resetar') }}</button>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/configuracoes.js') }}">
        
    </script>

</body>
</html>
